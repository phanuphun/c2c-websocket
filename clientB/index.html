<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Frontend</title>
</head>

<body>
    <h1>WebSocket Frontend</h1>
    <div id="data-display">
        <h3>Data from Server:</h3>
        <pre id="data-output">Waiting for data...</pre>
    </div>

    <script>
        // เชื่อมต่อกับ WebSocket ของ Server
        const socket = new WebSocket("ws://191.20.207.53:81/ws");
        socket.onopen = () => {
            console.log('WebSocket connection established');

            // **ขั้นตอนที่ 1: Register event** เมื่อเชื่อมต่อสำเร็จ
            const registerMessage = {
                event: "register",
                id: "clientB"  // ID ของ client ที่จะใช้ลงทะเบียน
            };

            // ส่งข้อความ register ไปยัง server
            socket.send(JSON.stringify(registerMessage));
            console.log('Sent register event:', registerMessage);
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received data:', data);

            if (data.event == 'my_event') {
                console.log('Received my_event:', data.data);
                // ทำบางอย่างกับข้อมูลที่ได้รับ
            }
        };

        socket.onerror = (error) => {
            console.log('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>

</html>
